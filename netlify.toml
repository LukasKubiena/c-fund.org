[build]
  publish = "."
  
[[redirects]]
  from = "http://c-fund.org/*"
  to = "https://c-fund.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.c-fund.org/*"
  to = "https://c-fund.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.c-fund.org/*"
  to = "https://c-fund.org/:splat"
  status = 301
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "accelerometer=(), ambient-light-sensor=(), autoplay=(), battery=(), camera=(), cross-origin-isolated=(), display-capture=(), document-domain=(), encrypted-media=(), fullscreen=(), geolocation=(), gyroscope=(), keyboard-map=(), magnetometer=(), microphone=(), midi=(), payment=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), sync-xhr=(), usb=(), web-share=(), xr-spatial-tracking=()"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "require-corp"
    Content-Security-Policy = "default-src 'self'; base-uri 'self'; object-src 'none'; form-action 'self' mailto:; frame-ancestors 'none'; img-src 'self' data: blob:; font-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; connect-src 'self' https://api.netlify.com https://*.netlify.app; upgrade-insecure-requests; block-all-mixed-content"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Content-Security-Policy = "default-src 'none'; connect-src 'self'; frame-ancestors 'none'"
    X-Content-Type-Options = "nosniff"
