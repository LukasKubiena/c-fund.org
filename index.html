
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c</title>
    <style>
        @font-face {
            font-family: 'NeueHaasDisplay-Light';
            src: url('NeueHaasDisplay-Light.woff2') format('woff2');
        }
        @font-face {
            font-family: 'NeueHaasDisplay-Medium';
            src: url('NeueHaasDisplay-Medium.woff2') format('woff2');
        }
        @font-face {
            font-family: 'NeueHaasDisplay-Thin';
            src: url('NeueHaasDisplay-Thin.woff2') format('woff2');
        }
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background: #000000;
            font-family: 'NeueHaasDisplay-Light', sans-serif;
            color: white;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            z-index: 100;
            background: transparent;
            top: 20px;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .header.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 80px;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            text-decoration: none;
            color: white;
            font-family: 'NeueHaasDisplay-Medium', sans-serif;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: opacity 0.3s ease;
        }

        .nav-link:hover {
            opacity: 0.7;
        }

        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: flex-end;
            padding: 0;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            padding: 0 80px 80px 80px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .hero-content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0;
            transition: opacity 1.2s ease;
        }

        .background-container.visible {
            opacity: 1;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) contrast(1.02);
            opacity: 0;
            transition: opacity 1s ease;
            transform-origin: center center;
            mix-blend-mode: luminosity;
        }

        .background-image.active {
            opacity: 0.6;
            animation: subtleZoomOut 20s ease-out forwards;
        }

        .hero-title {
            font-size: 36px;
            font-family: 'NeueHaasDisplay-Thin', sans-serif;
            font-weight: 100;
            margin-bottom: 40px;
            max-width: 600px;
            letter-spacing: -0.02em;
        }

        .button-container {
            display: flex;
            gap: 18px;
        }

        .button {
            color: white;
            padding: 16px 28px;
            font-family: 'NeueHaasDisplay-Light', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            min-width: 160px;
            text-align: center;
        }

        .button.primary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .button.primary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .button.secondary {
            opacity: 0.8;
        }

        .button.secondary:hover {
            opacity: 1;
        }

        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.12;
            z-index: 1;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        @keyframes subtleZoomOut {
            0% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @media screen and (max-width: 1024px) {
            .nav-content {
                padding: 0 20px;
            }
            
            .hero-content {
                padding: 0 20px 60px 20px;
            }

            .hero-title {
                font-size: 28px;
            }

            .button-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="grain-overlay"></div>
    
    <header class="header">
        <div class="nav-content">
            <a href="#" class="logo">c</a>
        </div>
    </header>

    <section class="hero">
        <div class="background-container">
            <img src="img1.png" alt="Background 1" class="background-image">
            <img src="img2.png" alt="Background 2" class="background-image">
            <img src="img3.avif" alt="Background 3" class="background-image">
            <img src="img14.png" alt="Background 9" class="background-image">
            <img src="img6.jpeg" alt="Background 4" class="background-image">           
            <img src="img10.png" alt="Background 6" class="background-image">
            <img src="img9.webp" alt="Background 7" class="background-image">
            <img src="img12.jpeg" alt="Background 8" class="background-image">
        </div>

        <div class="hero-content">
            <h1 class="hero-title">Cherishing what makes us humans.</h1>
            <div class="button-container">
                <a href="mailto:join@c.org" class="button primary">join</a>
                <a href="mailto:fund@c.org" class="button secondary">fund</a>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const backgrounds = document.querySelectorAll('.background-image');
            const header = document.querySelector('.header');
            const heroContent = document.querySelector('.hero-content');
            const backgroundContainer = document.querySelector('.background-container');
            let currentBg = 0;
            
            // Initial background setup
            backgrounds[0].classList.add('active');
            
            // Sequence the animations
            setTimeout(() => {
                backgroundContainer.classList.add('visible');
            }, 100);

            setTimeout(() => {
                header.classList.add('visible');
            }, 300);

            setTimeout(() => {
                heroContent.classList.add('visible');
            }, 500);
            
            // Background rotation function
            function changeBackground() {
                backgrounds[currentBg].classList.remove('active');
                currentBg = (currentBg + 1) % backgrounds.length;
                backgrounds[currentBg].classList.add('active');
            }
            
            setInterval(changeBackground, 20000);
            
            // Prevent scrolling
            document.body.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
        });
    </script>
</body>
</html>
